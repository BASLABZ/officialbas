<!DOCTYPE html>
<html lang="id">
    <head>        
        <!-- META SECTION -->
        <title>{PAGETITLE}</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta content='{SITE_DESC}' name='description'>
		<meta content='{SITE_KEY}' name="keywords">
		<meta http-equiv="refresh" content="{TIMELIMIT};URL='{PAGEREFRESH}'">

        <link rel="shortcut icon" href="{ROOT_URL}favicon.ico" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="{THEME_URL}assets/css/display.css"/>
        <!-- EOF CSS INCLUDE -->    
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">
            <!-- PAGE CONTENT -->
            <div class="page-content" style="min-height: 1080px; margin-left: 0px;">                      
                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <div id="marquee" class="marquee-display" data-duration='35000'>
                        <strong>INFORMASI KEUANGAN DAERAH PROVINSI PAPUA </strong>
                    </div>                   
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->

                 <ul class="breadcrumb">                   
                    <li><a href="#">{PAGETITLE}</a></li>
                    <li class="active">Display</li>
                </ul>

                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                    {PAGECONTENT}
                </div>
                <!-- END PAGE CONTENT WRAPPER -->
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER --> 
		
    <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/bootstrap/bootstrap.min.js"></script>        
        <!-- END PLUGINS -->

        <!-- START THIS PAGE PLUGINS-->        
        
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/morris/raphael-min.js"></script>
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/morris/morris.min.js"></script>       
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/rickshaw/d3.v3.js"></script>
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/rickshaw/rickshaw.min.js"></script>                           
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins/owl/owl.carousel.min.js"></script>                 

		<script type="text/javascript" src="{THEME_URL}assets/js/plugins/number_format.js"></script>		
		<script type="text/javascript" src="{THEME_URL}assets/js/plugins/autoNumeric.js"></script>	
		<script type="text/javascript" src="{THEME_URL}assets/js/plugins/datatables/jquery.dataTables.min.js"></script>
        <!-- END THIS PAGE PLUGINS-->        

        <!-- START TEMPLATE -->       
        <script type="text/javascript" src="{THEME_URL}assets/js/plugins.js"></script>        
        <script type="text/javascript" src="{THEME_URL}assets/js/actions.js"></script>
        <script type="text/javascript" src="{THEME_URL}assets/js/md5.js"></script>
        <script type='text/javascript' src='{THEME_URL}assets/js/jquery.marquee.min.js'></script>
        <script type='text/javascript' src="{THEME_URL}assets/js/highcharts.js"></script>
        <script type='text/javascript' src="{THEME_URL}assets/js/highcharts-more.js"></script>
        <script type='text/javascript' src="{THEME_URL}assets/js/highcharts-3d.js"></script>
        <script type='text/javascript' src='{THEME_URL}assets/js/clock.js'></script>
        <script type="text/javascript">
            $('#marquee').marquee();
            $('#marquee-pengumuman').marquee({
                duplicated : true,
                direction : 'up',
                duration : 10000
            });
            $('#marquee-table').marquee({
                // duplicated :true, ini yang bikin dobel
                duration : 25000,
                direction : 'up'
            });
        </script>
        <!-- END TEMPLATE -->
		<script type="text/javascript">
		      {PAGESCRIPT}
		</script>
        <script type="text/javascript">
            // PIE CHART PERSEBARAN DANA OTSUS
            $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    },
                    backgroundColor: '#fff4cf',
                },
                title: {
                    text: ''
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        depth: 100,
                        dataLabels: {
                            enabled: true,
                            format: '{point.name} : <b>{point.y} M</b>'
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Besaran Dana',
                    data: [{PIECHART}]
                }]
            });
        });
        </script>
        <script type="text/javascript">
            // BAR CHART PENERIMAAN DANA OTSUS
            $(function () {
            var chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'graf-otsus-kab',
                    type: 'column',
                    backgroundColor: '#fff4cf',
                    margin: 100,
                    options3d: {
                        enabled: true,
                        alpha: 0,
                        beta: 30,
                        depth: 100,
                        viewDistance: 50
                    }
                },
                title: {
                    text : ''
                },
                plotOptions: {
                    column: {
                        depth: 30,
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.y} M</b>'
                        }
                    }
                },
                xAxis: {
                    categories: [{BARCHARTCAT}],
                },
                yAxis: {
                    min : 0,
                    title: {
                        text : 'Jumlah Uang (M)'
                    }
                },
                series: [{
                    name: 'Kabupaten / Kota',
                    data: [{BARCHARTDATA}]
                }]
            });
        });
        </script>
        <script type="text/javascript">
        // OTSUS KABUPATEN PIE
        $(function () {
        $('#otsus-kab').highcharts({
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 0
                },
                backgroundColor: '#ff8080',
            },
            title: {
                text: ''
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    depth: 30,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name} : <b>{point.y} M</b>'
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Besaran Dana',
                data: [{PIEOTSUS}]
            }]
        });
    });
</script>
<script type="text/javascript">
    $(function () {
        $('#otsus-bar').highcharts({
            chart: {
                type: 'column',
                margin: 75,
                options3d: {
                    enabled: true,
                    alpha: 10,
                    beta: 25,
                    depth: 70
                },
                backgroundColor: '#fff4cf',
            },
            title: {
                text: ''
            },
            tooltip: {
                pointFormat: '<br> Jumlah Dana : <b>{point.y} M</b>'
            },
            plotOptions: {
                column: {
                    depth: 25,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name} <b>{point.y} M</b>'
                    }
                }
            },
            xAxis: {
                categories: [{OTSUSBARCAT}]
            },
            yAxis: {
                title: {
                    text: '<b>Jumlah Dana (M)</b>'
                }
            },
            series: [{
                name: 'Tahun',
                data: [{OTSUSBARDATA}]
            }]
        });
    });
    </script>
    <!-- END SCRIPTS -->         
    </body>
</html>
