<div class='modal fade' id='pengumuman' tabindex='-1'>
  	<div class='modal-dialog'>
    	<div class='modal-content '>
      		<div class='modal-header blue-background'>
				<button aria-hidden='true' class='close' data-dismiss='modal' type='button'>Ã—</button>
        		<h4 class='modal-title'><i class='icon-pencil'></i> <span id='title'></span></h4>
      		</div>
      		<div class='modal-body'>
				<form action='#' name='frmPengumuman' id='validate' class='frmPengumuman' method='post' accept-charset='UTF-8'>
					<input value='' type='hidden' name='id'>
					<input value='' type='hidden' name='do'>									
					<div class='form-group'>
						<label class='control-label' for='edtTitle'>Judul</label>
						<div class='controls'>
                            <input type="text" name='edtTitle' id='edtTitle' class="form-control" value="{TITLE}"/>									
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label' for='edtContent'>Isi</label>
						<div class='controls'>
                            <textarea class="form-control" rows="5" name="edtContent" id="edtContent">{CONTENT}</textarea>								
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label' for='edtAuthor'>Penulis</label>
						<div class='controls'>
                            <input type="text" name='edtAuthor' id='edtAuthor' class="form-control" value="{AUTHOR}"/>									
						</div>
					</div>
					<div class='form-group'>
						<label class='control-label' for='edtStatus'>Keterangan Tampil</label>
						<div class='controls'>
							<select class="form-control select" name="edtStatus" id="edtStatus">
							    <option value="">Pilih</option>
							    <option value="Y">Tampil</option>
							    <option value="T">Tidak Tampil</option>
						  	</select>
						</div>
					</div>
					<button class='btn btn-primary' ><i class='fa fa-save'></i> Simpan</button>
					<button class='btn btn-default' data-dismiss='modal'>Tutup</button>
				</form>
      		</div>
    	</div>
  	</div>
</div>
