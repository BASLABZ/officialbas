                    <div class='modal fade' id='upload' tabindex='-1'>                      <div class='modal-dialog'>                        <div class='modal-content '>                          <div class='modal-header blue-background'>							<button aria-hidden='true' class='close' data-dismiss='modal' type='button'>Ã—</button>                            <h4 class='modal-title'><i class='icon-pencil'></i> <span id='title'></span></h4>                          </div>                          <div class='modal-body'>							<form action='#' name='frmUpload' target='iUpload' class='frmUpload' method='post' accept-charset='UTF-8' enctype="multipart/form-data">								<input value='' type='hidden' name='do'>								<div class='form-group'>									<label class='control-label' for='edtTahun'>Tahun</label>									<div class='controls'>                                        <input type="text" name='edtTahun' id='edtTahun' class="form-control spinner_default" value="{TAHUN}"/>																		</div>								</div>								<div class='form-group' id='inputKab'>									<label class='control-label' for='cbKabupaten'>Kabupaten/Kota</label>									<div class='controls'>											{SELECT_KABUPATEN}									</div>								</div>								<div class="form-group">                                    <div class="col-md-6">                                                      <label class="check"><input type="radio" class="iradio" name="iPerubahan" value="0"/> APBD</label>                                    </div>                                    <div class="col-md-6">                                                                      <label class="check"><input type="radio" class="iradio" name="iPerubahan" value="1"/> APBD - P</label>                                    </div>                                </div>								<div class='form-group'>									<label class='control-label' for='berkas'>File</label>									<div class='controls'>                                        <input type="file" class="fileinput btn-success" name="berkas" id="berkas" title="Pilih Berkas"/>												Ukuran File Maksimal : {MAX}									</div>								</div>										<button class='btn btn-primary' ><i class='fa fa-upload'></i> Upload</button>								<button class='btn btn-default' data-dismiss='modal'>Tutup</button>							</form>							<iframe style='display:none' id='iUpload' name='iUpload'></iframe>                          </div>                        </div>                      </div>                    </div>
