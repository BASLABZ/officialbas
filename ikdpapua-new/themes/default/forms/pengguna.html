                    <div class='modal fade' id='pengguna' tabindex='-1'>                      <div class='modal-dialog'>                        <div class='modal-content '>                          <div class='modal-header blue-background'>							<button aria-hidden='true' class='close' data-dismiss='modal' type='button'>Ã—</button>                            <h4 class='modal-title'><i class='icon-pencil'></i> <span id='title'></span></h4>                          </div>                          <div class='modal-body'>							<form action='#' name='frmPengguna' id='validate' class='frmPengguna' method='post' accept-charset='UTF-8'>								<input value='' type='hidden' name='id'>								<input value='' type='hidden' name='do'>								<div class='form-group'>									<label class='control-label' for='edtUsername'>Username</label>									<div class='controls'>										<input value='' name='edtUsername' id='edtUsername' placeholder='Nama Pengguna' class='form-control validate[required,minSize[5],maxSize[20]]'  type='text' />									</div>								</div>								<div class='form-group' id='Pass1'>									<label class='control-label' for='edtPwd1'>Password</label>									<div class='controls'>										<input value='' name='edtPwd1' id='edtPwd1' placeholder='Password' class='form-control validate[required,minSize[5]]'  type='password' />									</div>								</div>										<div class='form-group' id='Pass2'>									<label class='control-label' for='edtPwd2'>Ulangi Password</label>									<div class='controls'>										<input value='' name='edtPwd2' id='edtPwd2' placeholder='Ulangi Password' class='form-control validate[required,equals[edtPwd1]]' type='password' />									</div>								</div>									<div class='form-group'>									<label class='control-label' for='cbHakakses'>Hak Akses</label>									<div class='controls'>										<select class='form-control select' name='cbHakAkses' id='cbHakAkses'>											{HAK_AKSES}										</select>									</div>								</div>									<div class='form-group' id='inputKab'>									<label class='control-label' for='cbKabupaten'>Kabupaten/Kota</label>									<div class='controls'>											{SELECT_KABUPATEN}									</div>								</div>																<input id='id_operator' name='id_operator' value='' type='hidden' >								<button class='btn btn-primary' ><i class='fa fa-save'></i> Simpan</button>								<button class='btn btn-default' data-dismiss='modal'>Tutup</button>							</form>                          </div>                        </div>                      </div>                    </div>
