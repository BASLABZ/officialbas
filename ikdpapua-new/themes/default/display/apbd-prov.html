<div class="col-md-6">
	<!-- START RESPONSIVE TABLES -->
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-warning" >
				<div class="panel-heading">
					<h3 class="panel-title">Ringkasan APBD {KABUPATEN} Tahun {APBD-TAHUN}</h3>
				</div>
				<div id="marquee-table" class="marquee-table vertical">
					<div class='table-responsive'>
						<table id='tblAPBD' class='table table-display table-striped table-bordered table-actions' >
							<thead >
							<tr>
								<th style='vertical-align: middle;' rowspan="2" class="text-center" >Nomor Urut</th>
								<th style='vertical-align: middle;' rowspan="2" class="text-center" >Uraian</th>
								<th colspan="2" class="text-center" >Jumlah(Rp)</th>
								<th colspan="2" class="text-center perubahan" >Bertambah/Berkurang</tr>
							</tr>
							<tr>
								<th class="text-center perubahan" >Sebelum<br />Perubahan</th>
								<th class="text-center perubahan" >Sesudah<br />Perubahan</th>
								<th class="text-center perubahan" >(Rp)</th>
								<th class="text-center perubahan" >%</th>
							</tr>
							</thead>

							<tbody id='tbodyData'>
								{ROWDATA}
							</tbody>
						</table>
                    </div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="otsus-graf">
				<div class="subtitle-otsus">Realisasi Dana Otsus {KABUPATEN} Tahun {TAHUN}</div> 
				<div id="otsus-kab" style="height: 280px;"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="otsus-graf-bar">
				<div class="subtitle-otsus-bar">Penerimaan Dana Otsus {KABUPATEN}</div> 
				<div id="otsus-bar" style="height: 280px;"></div>
			</div>
		</div>
	</div>
	<!-- END RESPONSIVE TABLES -->
</div>
